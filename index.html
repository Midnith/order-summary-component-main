<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- ******* MAIN ******* -->
  <main>
    <div class="card">
      <!-- ******* CARD IMAGE ******* -->
      <div class="upperCard"></div>
      <!-- ******* ORDER SUMMARY ******* -->
      <div class="order-summary">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>
      <!-- ******* CHOSEN PLAN ******* -->
      <div class="plan-card">
        <img class="plan-icon" src="images/icon-music.svg" alt="music-icon">
        <div class="plan-details">
          <h2 class="plan">Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a class="change-plan" href="#">Change</a>
      </div>

      <!-- ******* PAYMENT BUTTON ******* -->
      <button class="btn-payment" type="button" name="button">Proceed to Payment</button>
      <!-- ******* CANCEL LINK ******* -->
      <a class="cancel-order" href="#">Cancel Order</a>

    </div>
  </main>

  <!-- ******* FOOTER ******* -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
